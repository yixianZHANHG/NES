<!--加盟店--><ion-view><ion-nav-bar class="bar-assertive" title="话题"><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-content><ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher><div class="card topicCardaA"><div class="row row-wrap topicCarda"><div class="col col-20" ng-repeat="its in item"><div class="button" style="line-height:20px;background-color: white;border: 0px" ng-click="ddd()"><img ng-src="{{its.icon}}" style="width: 100%"> {{its.name}}</div></div></div><div class="button button-clear button-positive" ng-click="changHight()"><i class="ion-ios-arrow-up"></i></div></div><ion-list><div class="card" ng-repeat="item in items" ng-click="doSome($index)"><div><span class="TopickImg"><img ng-src="{{item.headpicurl}}"></span><span>{{item.name}}/{{item.title}}</span></div><div class="TopickImga"><img ng-src="{{item.picurl}}"><p>{{item.alias}}</p><p><a>{{item.classification}}</a>|<span>{{item.concernCount}}万关注</span>|<span>{{item.questionCount}}提问</span></p></div></div></ion-list><!--<button ng-click="loadMore()">dianm</button>--><ion-infinite-scroll on-infinite="loadMore()" distance="0%" icon="ion-loading-c"></ion-infinite-scroll></ion-content></ion-view>
